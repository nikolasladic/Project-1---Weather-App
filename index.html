<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link name="font-s" rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script type="module" src="/src/js/index.js"></script>
    <title>Project #1 - Weather App</title>
  </head>
  <body>
    <!-- <a href="/image/clear-sky.jpg" class="background-image"></a> -->
    <div class="container">
      <div class="location-display">
        <input
          type="text"
          class="cur-location"
          placeholder="Current Location"
        />
        <div class="temperature">17°</div>
        <div class="weather-status">Mostly Clear</div>
        <div class="high-low">
          <div class="high-temp">H:24°</div>
          <div class="low-temp">L:16°</div>
        </div>
      </div>
    </div>

    <div class="forecast">
      <h4 class="hourly-forecast">Hourly Forecast</h4>
      <div class="forecast-container">
        <div class="now">NOW</div>
        <!-- <div class="one-hour">10pm</div> -->
        <img src="image/cloud.png" class="weather-icon" alt="weather" />
        <!-- <img src="image/cloud.png" class="weather-icon" alt="Cloud image" /> -->
        <p class="cur-temp">17°</p>
      </div>
    </div>

    <div class="weekly-forecast-preview">
      <h4 class="weekly-forecast">Weekly Forecast</h4>
      <div class="daily-forecast">
        <div class="today">Today</div>
        <img class="weather-icon" src="image/sunny.png" alt="weather" />
        <h6 class="weather-status">Mostly Clear</h6>
        <p class="cur-temp">17°</p>
      </div>
    </div>
  </body>
</html>
